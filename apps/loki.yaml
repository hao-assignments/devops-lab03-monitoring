apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: 2.9.10
    helm:
      values: |
        promtail:
          enabled: true
        loki:
          persistence:
            enabled: true
            size: 5Gi
        grafana:
          enabled: true
          adminUser: admin
          adminPassword: admin
          service:
            type: LoadBalancer
            port: 80
  destination:
    server: https://kubernetes.default.svc
    namespace: loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
