# apps/prod/monitoring.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack-prod
  namespace: argocd
spec:
  destination:
    namespace: monitoring # Namespace nơi bạn muốn cài đặt monitoring stack
    server: https://kubernetes.default.svc
  project: default # Hoặc project của bạn
  source:
    repoURL: https://github.com/hao-assignments/devops-lab03-monitoring.git # Thay thế bằng repo của bạn
    targetRevision: HEAD
    path: charts/monitoring # Đường dẫn đến Helm chart tổng hợp monitoring
    helm:
      values: |
        # Bạn có thể override các values từ charts/monitoring/values.yaml tại đây
        # Hoặc trỏ đến một file values cụ thể cho môi trường prod:
        # valueFiles:
        #   - environments/prod/monitoring-values.yaml
        kube-prometheus-stack:
          grafana:
            ingress:
              hosts:
                - grafana.your-prod-domain.com
            adminPassword: your-prod-secure-password
          prometheus:
            prometheusSpec:
              storageSpec:
                volumeClaimTemplate:
                  spec:
                    storageClassName: your-prod-storage-class
                    resources:
                      requests:
                        storage: 100Gi
        loki:
          persistence:
            storageClassName: your-prod-storage-class
            size: 200Gi

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # Đảm bảo namespace monitoring được tạo