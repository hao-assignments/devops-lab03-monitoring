apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hao-assignments/devops-lab03-monitoring.git
    targetRevision: HEAD
    path: charts/monitoring
    helm:
      valueFiles:
        - environments/prod/grafana-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
