# Namespace will be provided by environment-specific values
namespace: "petclinic-template"

# Microservices configuration
config_server:
  image: springcommunity/spring-petclinic-config-server:latest
  resources:
    limits:
      memory: 512Mi
  service:
    port: 8888
    type: ClusterIP

discovery_server:
  image: springcommunity/spring-petclinic-discovery-server:latest
  resources:
    limits:
      memory: 512Mi
  service:
    port: 8761
    type: ClusterIP

customers_service:
  image: springcommunity/spring-petclinic-customers-service:latest
  resources:
    limits:
      memory: 512Mi
  service:
    port: 8081
    type: ClusterIP

visits_service:
  image: springcommunity/spring-petclinic-visits-service:latest
  resources:
    limits:
      memory: 512Mi
  service:
    port: 8082
    type: ClusterIP

vets_service:
  image: springcommunity/spring-petclinic-vets-service:latest
  resources:
    limits:
      memory: 512Mi
  service:
    port: 8083
    type: ClusterIP

api_gateway:
  image: springcommunity/spring-petclinic-api-gateway:latest
  resources:
    limits:
      memory: 512Mi
  service:
    port: 8080
    type: ClusterIP

admin_server:
  image: springcommunity/spring-petclinic-admin-server:latest
  resources:
    limits:
      memory: 512Mi
  service:
    port: 9090
    type: ClusterIP

tracing_server:
  image: openzipkin/zipkin:latest
  resources:
    limits:
      memory: 512Mi
  service:
    port: 9411
    type: ClusterIP

# Monitoring configuration
prometheus:
  enabled: true
  alertmanager:
    enabled: false
  pushgateway:
    enabled: false
  server:
    persistentVolume:
      enabled: false

loki-stack:
  promtail:
    enabled: true
    config:
      snippets:
        extraRelabelConfigs:
          - action: replace
            source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - action: replace
            source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - action: replace
            source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
      clients:
        - url: http://{{ .Release.Name }}-loki-stack:3100/loki/api/v1/push
  loki:
    persistence:
      enabled: true
      size: 5Gi
  grafana:
    enabled: true
    adminPassword: admin
    service:
      type: LoadBalancer
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://{{ .Release.Name }}-prometheus-server
            access: proxy
            isDefault: true
          - name: Loki
            type: loki
            url: http://{{ .Release.Name }}-loki:3100
            access: proxy
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    dashboards:
      default:
        petclinic-dashboard:
          gnetId: 6756
          revision: 3
          datasource: Prometheus