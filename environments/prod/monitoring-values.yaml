# environment/prod/monitoring-values.yaml
# Cấu hình cụ thể cho monitoring trên môi trường PROD
# Giả sử bạn muốn Prometheus lưu trữ nhiều dữ liệu hơn trên PROD
prometheus:
  prometheusSpec:
    retention: 30d # Giữ lại dữ liệu 30 ngày
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: production-storage # Hoặc storageClass dành cho PROD
          resources:
            requests:
              storage: 200Gi # Kích thước lớn hơn cho PROD

grafana:
  enabled: true
  # Cấu hình ingress cho PROD
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx-prod # Ingress class dành riêng cho PROD
      # Các annotation khác cho SSL, cert-manager, v.v.
    hosts:
      - grafana.yourdomain.com
    tls:
      - secretName: grafana-tls-prod
        hosts:
          - grafana.yourdomain.com

alertmanager:
  enabled: true
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx-prod
    hosts:
      - alertmanager.yourdomain.com
    tls:
      - secretName: alertmanager-tls-prod
        hosts:
          - alertmanager.yourdomain.com

# Các cấu hình khác của kube-prometheus-stack cho PROD