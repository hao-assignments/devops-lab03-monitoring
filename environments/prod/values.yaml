namespace: petclinic-prod

services:
  config-server:
    enabled: true
    image: springcommunity/spring-petclinic-config-server:latest
    containerPort: 8888
    port: 8888
    serviceType: ClusterIP

  discovery-server:
    enabled: true
    image: springcommunity/spring-petclinic-discovery-server:latest
    containerPort: 8761
    port: 8761
    serviceType: ClusterIP
    useEureka: true

  customers-service:
    enabled: true
    image: springcommunity/spring-petclinic-customers-service:latest
    containerPort: 8081
    port: 8081
    serviceType: ClusterIP
    useEureka: true

  visits-service:
    enabled: true
    image: springcommunity/spring-petclinic-visits-service:latest
    containerPort: 8082
    port: 8082
    serviceType: ClusterIP
    useEureka: true

  vets-service:
    enabled: true
    image: springcommunity/spring-petclinic-vets-service:latest
    containerPort: 8083
    port: 8083
    serviceType: ClusterIP
    useEureka: true

  api-gateway:
    enabled: true
    image: springcommunity/spring-petclinic-api-gateway:latest
    containerPort: 8080
    port: 8080
    serviceType: LoadBalancer
    useEureka: true

  admin-server:
    enabled: true
    image: springcommunity/spring-petclinic-admin-server:latest
    containerPort: 9090
    port: 9090
    serviceType: LoadBalancer

  tracing-server:
    enabled: true
    image: openzipkin/zipkin:latest
    containerPort: 9411
    port: 9411
    serviceType: LoadBalancer

# Monitoring configuration
prometheus:
  enabled: true
  server:
    service:
      type: LoadBalancer
    extraArgs:
      web.enable-lifecycle: ""
      storage.tsdb.retention.time: "15d"
  serverFiles:
    prometheus.yml:
      global:
        evaluation_interval: 15s
      rule_files:
        - "/etc/prometheus/rules/*.yml"
      scrape_configs:
        - job_name: prometheus
          static_configs:
            - targets: ['localhost:9090']
        - job_name: api-gateway
          metrics_path: /actuator/prometheus
          static_configs:
            - targets: ['api-gateway.petclinic-prod.svc.cluster.local:8080']
        - job_name: customers-service
          metrics_path: /actuator/prometheus
          static_configs:
            - targets: ['customers-service.petclinic-prod.svc.cluster.local:8081']
        - job_name: visits-service
          metrics_path: /actuator/prometheus
          static_configs:
            - targets: ['visits-service.petclinic-prod.svc.cluster.local:8082']
        - job_name: vets-service
          metrics_path: /actuator/prometheus
          static_configs:
            - targets: ['vets-service.petclinic-prod.svc.cluster.local:8083']
    alerts: {}
    rules:
      petclinic.rules.yml: |
        groups:
          - name: petclinic-alerts
            rules:
              - alert: High5xxRate
                expr: increase(http_server_requests_seconds_count{status=~"5.."}[5m]) > 10
                for: 1m
                labels:
                  severity: warning
                annotations:
                  summary: "High 5xx error rate"
                  description: "More than 10 5xx requests in the last 5 minutes"

loki-stack:
  grafana:
    enabled: true
    service:
      type: LoadBalancer